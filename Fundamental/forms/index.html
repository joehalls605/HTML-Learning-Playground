<!---
'for': Specifies which form element a label is bound to.
'type': Defines the type of input element. Common values include 'text', 'number', 'email', etc.
'action': Defines the URL where the form data will be sent upon submission
'method': Specifies the HTTP Method used when submitting the form data, commonly GET or POST.

GET: This method is used to request data from a specified resource. When a form is submitted with the 'GET' method, the form data is appended to the URL as query parameters. 
This method is commonly used for requests that retrieve data and should not have side effects on the server.

POST: This method is used to submit data to be processed to a specified resource. When a form is submitted with the 'POST' method, the form data is sent in the request body.
 This method is commonly used for requests that change the server's state or require sensitive data to be sent, such as submitting a login form or uploading a file.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    </head>
    <body>
        <form action="results.html" method="GET"> <!--action is where the form submits to-->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="username" required>
            </div>
            <div>
                <div>
                    <label for="email">Name</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="1" max="150" step="5">
                </div>
                <div>
                    <label for="date">Age</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                   <label for="banana">banana</label>
                   <input type="checkbox" name="banana" id="banana">
                </div>
                <div>
                    Gender
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
      </form>
    </body>
</html>
