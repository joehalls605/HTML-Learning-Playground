<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
</head>
<body>

    <h2>Employee Information</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Software Developer</td>
                <td>Engineering</td>
            </tr>
            <tr>
                <td>Jack Doe</td>
                <td>Software Developer</td>
                <td>Engineering</td>
            </tr>
            <tr>
                <td>Phil Doe</td>
                <td>Software Developer</td>
                <td>Engineering</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
